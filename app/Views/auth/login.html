<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gran Appetit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header>
        <a href="/" class="logo"><i class="fas fa-utensils"></i> GRAN APPETIT</a>
    </header>

    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2><i class="fas fa-user"></i> Iniciar Sesión</h2>
            
            <div class="input-group">
                <span><i class="fas fa-envelope"></i></span>
                <input type="email" 
                       id="email" 
                       placeholder="Correo electrónico" 
                       autocapitalize="off"
                       style="text-transform: none;"
                       required>
            </div>

            <div class="input-group">
                <span><i class="fas fa-lock"></i></span>
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>

            <button type="submit" class="btn-login">Iniciar Sesión</button>

            <div class="register-link">
                ¿No tienes una cuenta? <a href="/app/Views/auth/registro.html">Regístrate</a>
            </div>
        </form>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
