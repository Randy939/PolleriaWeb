<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentar Producto - Gran Appetit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/css/comentario.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <section class="comentario-container">
        <div class="titulo-container">
            <button class="btn-volver-comentario" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i>
                <span>Volver</span>
            </button>
            <h1 class="titulo-principal">Comentar Producto</h1>
        </div>

        <div class="comentario-grid">
            <!-- Columna 1: Informaci贸n del producto -->
            <div class="producto-info">
                <div class="producto-imagen">
                    <img id="producto-imagen" src="" alt="Producto">
                </div>
                <div class="producto-detalles">
                    <h2 id="producto-titulo" class="producto-titulo"></h2>
                    <p id="producto-descripcion" class="producto-descripcion"></p>
                    <div class="producto-precio">
                        <span class="precio-texto">Precio:</span>
                        <span id="producto-precio" class="precio-valor"></span>
                    </div>
                </div>
            </div>

            <!-- Columna 2: Formulario de comentarios -->
            <div class="comentario-form">
                <h3>Deja tu opini贸n</h3>
                <div class="rating-container">
                    <div class="stars">
                        <i class="fas fa-star" data-rating="1"></i>
                        <i class="fas fa-star" data-rating="2"></i>
                        <i class="fas fa-star" data-rating="3"></i>
                        <i class="fas fa-star" data-rating="4"></i>
                        <i class="fas fa-star" data-rating="5"></i>
                    </div>
                    <span class="rating-text">Selecciona tu calificaci贸n</span>
                </div>

                <div class="comentario-input">
                    <textarea placeholder="Comparte tu experiencia con este producto..." maxlength="500"></textarea>
                </div>
            </div>

            <!-- Bot贸n de enviar (ancho completo) -->
            <div class="comentario-submit">
                <button type="submit" class="btn-comentar">
                    <i class="fas fa-paper-plane"></i>
                    <span>Publicar comentario</span>
                </button>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="/js/layouts.js"></script>
    <script src="/js/comentario.js"></script>
</body>
</html>
